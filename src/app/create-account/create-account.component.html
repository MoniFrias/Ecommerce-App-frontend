<!DOCTYPE html>
<html>
  <body>
    <div class="container-fluid-style d-flex justify-content-center align-items-center">
      <div class="row p-5 rounded-5 text-secondary shadow border" style="width: 25rem; height: 40rem;">
        <div class="justify-content-center text-dark">
          <h1>Create Account</h1>
        </div>
        <form>
          <div class="form-group mt-1">
            <input class="form-control" type="text" placeholder="Enter your Name">
          </div>
          <div class="form-group mt-3">
            <input class="form-control" type="text" placeholder="Enter your Last name">
          </div>
          <div class="form-group mt-3">
            <input class="form-control" type="email" placeholder="Enter your Email">
          </div>
          <div class="form-group mt-3">
            <input class="form-control" type="password" placeholder="Enter your Password">
          </div>
          <div class="form-group mt-3">
            <input class="form-control" type="text" placeholder="Enter your phone">
          </div>
          <div class="form-group mt-3">
            <input class="form-control" type="date" placeholder="Enter your birthdate">
          </div>
          <div class="form-group mt-3">
            <div class="row">
              <div class="col">
                <input class="form-control" type="text" placeholder="Female">
              </div>
              <div class="col">
                <input class="form-control" type="text" placeholder="Male">
              </div>
            </div>
          </div>
          <button class="btn btn-dark text-white w-100 mt-3 fw-semibold shadow-sm" type="submit">Join now</button>
        </form>
        <div class="d-flex gap-1 justify-content-center mt-2">
          <div class="text2-style justify-content-center text-muted">Do have an account?</div>
          <a routerLink="/login" routerLinkActive="active" class="text2-style text-decoration-none text-dark fw-semibold ">Sign in</a>
        </div>

      </div>
    </div>
  </body>



</html>
